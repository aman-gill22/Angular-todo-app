<div class="my-3">
  <h4>Add a Todo</h4>
  <form (ngSubmit)="HandleSubmit()">
    <div class="mb-3">
      <label for="Title" class="form-label">Title</label>
      <input
        type="text"
        class="form-control"
        id="Title"
        placeholder="Todo Title"
        name="title"
        [(ngModel)]="title"
      />
    </div>
    <div class="mb-3">
      <label for="Description" class="form-label">Description</label>
      <input
        type="text"
        class="form-control"
        id="Description"
        placeholder="Todo Description"
        name="description"
        [(ngModel)]="description"
      />
    </div>
    <button type="submit" class="btn-sm btn-primary">Add Todo</button>
  </form>
</div>
