<app-add-todo (addToDo)="HandleAdd($event)"></app-add-todo>
<h4>Your Todos</h4>
<div *ngIf="this.todos.length === 0; else elseblock">No Todos to display</div>
<ng-template #elseblock>
  <div *ngFor="let todo of todos">
    <app-todoitem
      [todo]="todo"
      (todoDelete)="DeleteTodo($event)"
    ></app-todoitem>
  </div>
</ng-template>
